<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siddharth's Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .download-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
    #pdf-viewer {
      width: 100%;
      max-width: 800px; /* Adjust max-width as needed */
      height: 500px; /* Adjust height as needed */
      margin: 2rem auto;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="container">
    <h1>Siddharth's Resume</h1>
    <a href="Resume.pdf" download="Resume.pdf" class="download-btn">Download Resume</a>
    <iframe id="pdf-viewer" src="Resume.pdf" width="100%" height="500px"></iframe>
</div>

</body>
</html>
